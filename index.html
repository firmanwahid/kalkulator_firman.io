<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="asset/css/style4.css">
</head>
<body>
    <center>
        <h1>Program Kalkulator Sederhana</h1>
        <form name="Calc">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" name="Input" id="inputField" placeholder="0" readonly>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td><input class="button1" type="button" name="clear" value="C" onclick="clearInput()"></td>
                    <td><input type="button" name="times" value="x" class="operator" onclick="appendValue(' * ')"></td>
                    <td><input type="button" name="plus" value="+" class="operator" onclick="appendValue(' + ')"></td>
                    <td><input type="button" name="minus" value="-" class="operator" onclick="appendValue(' - ')"></td>
                </tr>
                <tr>
                    <td><input type="button" name="one" value="7" onclick="appendValue('7')"></td>
                    <td><input type="button" name="two" value="8" onclick="appendValue('8')"></td>
                    <td><input type="button" name="three" value="9" onclick="appendValue('9')"></td>
                    <td><input type="button" name="div" value="/" class="operator" onclick="appendValue(' / ')"></td>
                </tr>
                <tr>
                    <td><input type="button" name="four" value="4" onclick="appendValue('4')"></td>
                    <td><input type="button" name="five" value="5" onclick="appendValue('5')"></td>
                    <td><input type="button" name="six" value="6" onclick="appendValue('6')"></td>
                    <td><input type="button" name="div" value="%" class="operator" onclick="appendValue(' % ')"></td>
                    
                </tr>
                <tr>
                    <td><input type="button" name="seven" value="1" onclick="appendValue('1')"></td>
                    <td><input type="button" name="eight" value="2" onclick="appendValue('2')"></td>
                    <td><input type="button" name="nine" value="3" onclick="appendValue('3')"></td>
                    <td><input class="button1" type="button" name="backspace" value="<" onclick="deleteLastDigit()"></td>
                    
                </tr>
                <tr>
                    <td><input type="button" name="one" value="00" onclick="appendValue('00')"></td>
                    <td><input type="button" name="one" value="0" onclick="appendValue('0')"></td>
                    <td><input type="button" name="one" value="," onclick="appendValue(',')"></td>
                    <td><input class="button1" type="button" name="DoIt" value="=" onclick="calculateResult()"></td>
                    <td></td>
                </tr>
                
            </table>
        </form>
    </center>

    <script>
        function appendValue(value) {
            document.getElementById("inputField").value += value;
        }

        function deleteLastDigit() {
            var currentInput = document.getElementById("inputField").value;
            document.getElementById("inputField").value = currentInput.slice(0, -1);
        }

        function clearInput() {
            document.getElementById("inputField").value = '';
        }

        function calculateResult() {
            var input = document.getElementById("inputField").value.replace(/,/g, '.');
            document.getElementById("inputField").value = eval(input);
    }
    </script>
</body>
</html>
